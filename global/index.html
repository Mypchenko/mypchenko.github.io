<!DOCTYPE html>
<html lang="en" class="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Global</title>
  <link rel="stylesheet" href="dist/main.min.css">
</head>
<body class="body">
  <script src="dist/main.min.js"></script>
  <div class="col12bootstrapGrid">
    <div class="col12bootstrapGrid pageContainer">
      <!-- --- return area --- -->
      <div class="pageReturnArea inactive"></div>
      <!-- --- header --- -->
      <header class="pageHeader col12bootstrapGrid">
        <div class="logo">
          <img src="dist/img/logo.svg" alt="global logo" class="logoImg">
          <span class="logoText">GLOBAL</span>
        </div>
        <button class="headerBtn globalBtn inactive">Hire us</button>
        <button class="mainMenuBtn"><img src="dist/img/main-menu.svg" alt="menu icon"></button>
      </header>
      <!-- --- section navigation --- -->
      <div class="sectionNavContainer">
      </div>
      <!-- --- sections themselves --- -->
      <div class="sectionsContainer">
        <div class="pageControls">
          <button class="pageControlBtn"><img src="dist/img/btn-arrow.svg" alt="arrow" class="pageControlBtn__img pageControlBtn__img_up"></button>
          <button class="pageControlBtn"><img src="dist/img/btn-arrow.svg" alt="arrow" class="pageControlBtn__img pageControlBtn__img_down"></button>
        </div>
        <section data-name="Home" class="pageSection col10bootstrapGrid">HOME</section>
        <section data-name="Works" class="pageSection col10bootstrapGrid">WORKS</section>
        <section data-name="About" class="pageSection col10bootstrapGrid">ABOUT</section>
        <section data-name="Contact" class="pageSection col10bootstrapGrid">CONTACT</section>
        <section data-name="Hire us" class="pageSection col10bootstrapGrid">HIREUS</section>
      </div>
    </div>
     <!-- --- main menu --- -->
    <nav class="mainMenu">
    </nav>
  </div>
</body>
</html>
