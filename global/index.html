<!DOCTYPE html>
<html lang="en" class="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Global</title>
  <link rel="stylesheet" href="dist/main.min.css">
</head>
<body class="body">
  <script src="dist/main.min.js"></script>
  <div class="bootstrapGrid">
    <div class="pageContainer bootstrapGrid">
      <!-- --- return area --- -->
      <div class="pageReturnArea inactive"></div>
      <!-- --- header --- -->
      <header class="pageHeader bootstrapGrid">
        <div class="logo">
          <img src="dist/img/logo.svg" alt="global logo" class="logoImg">
          <span class="logoText">GLOBAL</span>
        </div>
        <button class="headerBtn globalBtn inactive">Hire us</button>
        <button class="mainMenuBtn"><img src="dist/img/main-menu.svg" alt="menu icon"></button>
      </header>
      <!-- --- section navigation --- -->
      <div class="sectionNavContainer">
      </div>
      <!-- --- sections themselves --- -->
      <div class="sectionsContainer">
        <section data-name="Home" class="pageSection"></section>
        <section data-name="Works" class="pageSection"></section>
        <section data-name="About" class="pageSection"></section>
        <section data-name="Contact" class="pageSection pageSection_active"></section>
        <section data-name="Hire us" class="pageSection"></section>
      </div>
    </div>
    <nav class="mainMenu">
      <ul>
        <li class="mainMenuElement">Home</li>
        <li class="mainMenuElement">Works</li>
        <li class="mainMenuElement">About</li>
        <li class="mainMenuElement">Contact</li>
        <li class="mainMenuElement">Hire us</li>
      </ul>
    </nav>
  </div>
</body>
</html>
